<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://branding.lucyy.me/lucy.css">

    <title>Lucy's Pastebin</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/prism.css">
    <link rel="stylesheet" href="assets/prism-live.css">

        <div id="langDropdown" class="hidden"></div>
    </span>
    <span style="float: right">
        <!--TODO uncomment#
        <#if session?has_content>
            ${session.username}
        <#else>

        </#if>-->

    </span>
</div>
<div id="outer">
    <textarea spellcheck="false" class="prism-live line-numbers language-java"></textarea>
</div>
<script src="assets/prism.js"></script>
<script src="assets/prism-live.js"></script>
<script src="assets/index.js"></script>
</body>
</html>
